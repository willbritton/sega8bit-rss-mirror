name: Update

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Download
      continue-on-error: false
      run: |
        wget -O public https://shinobiman.proboards.com/rss/public
    - name: Commit
      continue-on-error: true
      run: |
        git config --global user.email "will@undeveloper.com"
        git config --global user.name "WBritton"
        git add public
        git commit -m 'Update'
        git push
      env:
        GH_TOKEN: ${{ github.token }}
