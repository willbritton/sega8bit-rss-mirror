name: Update

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Update
      run: |
        # gh auth setup-git
        git config --global user.email "will@undeveloper.com"
        git config --global user.name "WBritton"
        wget https://shinobiman.proboards.com/rss/public
        git add public
        git commit -m 'Update'
        git push
      env:
        GH_TOKEN: ${{ github.token }}
